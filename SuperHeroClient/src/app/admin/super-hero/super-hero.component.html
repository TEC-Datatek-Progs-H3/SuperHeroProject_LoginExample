<h1>SuperHero Administration</h1>

<div class="form-group row">
  <label class="col-sm-2 col-form-label">Navn</label>
  <div class="col-sm-10">
    <input [(ngModel)]="superHero.name" class="form-control">
  </div>
</div>

<div class="form-group row">
  <label class="col-sm-2 col-form-label">Fornavn</label>
  <div class="col-sm-10">
    <input [(ngModel)]="superHero.firstName" class="form-control">
  </div>
</div>

<div class="form-group row">
  <label class="col-sm-2 col-form-label">Efternavn</label>
  <div class="col-sm-10">
    <input [(ngModel)]="superHero.lastName" class="form-control">
  </div>
</div>

<div class="form-group row">
  <label class="col-sm-2 col-form-label">Sted</label>
  <div class="col-sm-10">
    <input [(ngModel)]="superHero.place" class="form-control">
  </div>
</div>

<div class="form-group row">
  <label class="col-sm-2 col-form-label">Debut år</label>
  <div class="col-sm-10">
    <input [(ngModel)]="superHero.debutYear" class="form-control">
  </div>
</div>

<div class="form-group row">
  <label class="col-sm-2 col-form-label">Team</label>
  <div class="col-sm-10">
    <select [(ngModel)]="superHero.teamId" class="form-control">
      <option [value]="0">Vælg</option>
      <option *ngFor="let team of teams" [value]="team.id">{{ team.name }}</option>
    </select>
  </div>
</div>

<button (click)="save()" class="btn btn-sm btn-success">Gem</button>
<button (click)="cancel()" class="btn btn-sm btn-default">Annuller</button>
<span *ngIf="message != ''" class="text-danger">{{message}}</span>


<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th style="width:105px;">Actions</th>
      <th style="width:40px;">Id</th>
      <th style="width:100px;">Navn</th>
      <th style="width:150px;">Fulde navn</th>
      <th>Team</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let superHero of superHeroes">
      <td>
        <button (click)="edit(superHero)" class="btn btn-sm btn-primary">Ret</button>
        <button (click)="delete(superHero)" class="btn btn-sm btn-danger">Slet</button>
      </td>
      <td>{{ superHero.id }}</td>
      <td>{{ superHero.name }}</td>
      <td>{{ superHero.firstName }} {{ superHero.lastName }}</td>
      <td>{{ superHero.team?.name }}</td>
    </tr>
  </tbody>
</table>
